<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marvel Trivia</title>
</head>

<body class="general-trivia">
    <div class="game-over">
        <div class="game-over__menu menu">
            <span class="menu__action menu__action--back"></span>
            <span class="menu__action menu__action--leaderboard"></span>
        </div>

        <div class="game-over__container">
            <div class="game-over__content">
                <h1 class="game-over__title">Total Skor :</h1>
                <h3 class="game-over__score">14.230</h3>
                <button class="unf-btn unf-btn--score">
                    <div class="unf-btn__inner">
                        <span>Pamerkan Skor</span>
                    </div>
                </button>
                <div class="game-over__separator">
                    <div class="game-over__separator-inner"></div>
                </div>
            </div>
            <p class="game-over__desc">Lihat iklan berikut untuk dapatkan 2x skor</p>
            <button class="unf-btn unf-btn--primary unf-btn--medium unf-btn--animate">
                <div class="unf-btn__inner">
                    <span>Gandakan Skor</span>
                </div>
            </button>
        </div>

        <div class="overlay"></div>
        <div class="dialog dialog--reward">
        </div>
    </div>

</body>

</html>
